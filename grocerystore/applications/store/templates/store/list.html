{% extends 'base.html' %}

{% block content %}

<div class="page__items-grid">
    {% for item in items %}
    <a class="page__link" href="{{ item.get_absolute_url }}">
    <div class="card">
        <div class="card__image-wrapper">
            <img class="card__image"
                 src="{{item.get_miniature_photo}}">
        </div>
        <h3 class="card__title">{{item}}</h3>
    </div>
</a>
    {% endfor %}
</div>

{% endblock content %}
