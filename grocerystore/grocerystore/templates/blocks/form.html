
<form class="form" method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% endif %}
    {% for f in form %}
    <p>
        <label class="form-label"
              for="{{ f.id_for_label }}">{{f.label}} </label>{{ f }}
        <label>{{f.class__}}</label>
        {% if not_auth_form %}
        {% if f.help_text %}
        <label class="form_help_text">{{f.help_text}}</label>
        {% endif %}
        {% endif %}
    </p>

    <div class="form-error">{{ f.errors }}</div>

    {% endfor %}
    <button class="btn {{btn_class}}" type="submit">{{ btn_text }}</button>

</form>
